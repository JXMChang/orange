        */

        class Tools {
            static type(data){
                //传的是数据，然后通过这个数据检测它的类型
                if(typeof data !=="object"){
                    return typeof data;
                }
                let obj ={
                    object:"object",
                    array:"Array",
                    null:"null"
                }
                let toS = Object.prototype.toString;
                for(let attr in obj){
