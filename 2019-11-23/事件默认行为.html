    //call方法是函数自带的，第一个参数改变this的指向，第二个或第二个以后的接是实参
    //注意null和undefined都是数据的window
      Function.protype.Mycall =function(that,...arg){
          let typeof = that;
          if(typeof null |typeof undefined){
              let typeof = window
          }else{
              while (that) {
                  case "Number":
                  that = new Number(that);
                  break;
                  case "string":
                  that = new String(that);
                  break;
                  case "Boolean":
                  that = new Boolean(that);
                  break;
              }
          }
          that.fn = this;
          that.fn(...arg);
          delete that.fn;
      }
