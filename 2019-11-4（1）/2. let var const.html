        原始值：
          存储值在栈中的简单数据段，也就是说，它们的值直接存储在变量访问的位置。
          引用值
           存储在堆中的对象，也就是说，存储在变量处的值是一个指针，指向存储对象的内存处。
            var：
            当通过var创建一个变量的时候会进行预解析(变量提升)，因为var会预解析，所以变量会当做属性存到全局的活动变量对象(window下)
            不支持块级作用域，不会主动存每次循环的值

            let：
            当通过var创建一个变量的时候，不会进行预解析(不会进行变量提升)，不会在window下挂属性，在定义变量之前访问这个变量，之前访问的空间叫暂存死区
            支持块级作用域
            会把每次循环的值存储起来
            不能声明同名的变量，函数，参数

            const：常量(不可变得量)
            当声明一个变量，不允许改变的时候就使用const就定义，不能声明同一个变量，函数，参数
             const box = document.getElementById("box");

              那么都是undefined
              如果在子块的下方访问这个函数，就能找到这个函数
