<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Flex布局是什么？
        Flex是Flexible Box的缩写，意为"弹性布局",用来为盒状模型提供最大的灵活性。
        任何一个容器都可以指定为felx布局
         .box{
             display:flex;
         }

         行内元素也可以使用flex布局。
         .box{
             display: inline-flex;
         }

         Webkit内核的浏览器，必须加上-webkit前缀。
         .box{
         display: -webkit-flex; /Safari/
         display:flex;
         }

         二，基本概念
         采用Flex布局的元素，称为Flex容器(flex container),简称"容器".它的所有子元素自动成为容器成员，称为Flex项目，简称"项目"
         容器默认存在俩跟轴和垂直的交叉轴。主轴的开始位置(与边框的交叉点)叫做main start，结束位置叫做cross end。
         项目默认沿主轴排列。单个项目占据的主轴空间叫做main size，占据的交叉轴空间叫做cross size。

         三，容器的属性
          以下6个属性设置在容器上

           flex-direction
           flex-wrap
           flex-flow
           justify-content
           align-items
           align-content

           3.1 flex-direction属性
           flex-direction属性决定主轴的方向(即项目的排列方向)
           .box{
               flex-direction:row | row-reverse | column |colum-reverse; 它可能有4个值
           }
           row(默认值):主轴为水平方向，起点在右端
           row-reverse：主轴为水平方向，起点在右端
           column： 主轴为垂直方向，起点在上沿。
           column-reverse：主轴为垂直方向，起点在下沿

           3.2 flex-warp属性
           默认情况下，项目都排在一条线(轴线)上。flex-warp竖性定义，如果一条轴线排不下，如何换行。
           .box {
               flex-warp: nowrap | warp | warp-reverse;
           }
           取三个值
           1.nowrap(默认)：不换行
           2.warp:换行，第一行在上方。
           3.wrap-reverse：换行，第一行在下方。
           3.3 flex-flow
               flex-flow属性是flex-direction属性的简写形式，默认值为row nowrap。
               .box{
                   flex-flow:<flex-drection><flex-warp>
               }
            
            3.4justify-content属性
               justify-conent属性定义了项目在主轴上对齐的方式
               .box{
                   justify-conent:flex-start | flex-end |center |space-between | space-around;
               }
               取的五个值，具体对齐方式与轴的方向有关。
               flex-start：左对齐
               flex-end：右对齐
               center：居中
               space-between：俩端对齐，项目之间的间隔比项目与边框的间隔大一倍。
             
             3.5 align-items属性
             align-items属性定义项目在交叉轴上如何对齐
             .box{
                 align-items:flex-start | flex-end |enter | baseline | stretch;
             }
             fiex-start：交叉轴的起点对齐
             flex-end：交叉轴的终点对齐
             center：交叉轴的中点对齐
             baseline：项目的第一行文字的基线对齐
             stretch：如果项目未设置高度或设为auto，将占满整个容器的高度

             3.6 align-content属性
             algin-content竖向定义了多跟轴线的对齐方式。如果项目只有一根轴线，该属性不起作用。
             .box{
                 align-content:flex-start |flex-end | center |space-between|space-around|stretch;
             }

               四，项目的属性
               以下6个属性设置在项目上。
               order
               flex-grow
               flex-shrink
               flex-basis
               flex
               align-self

               4.1 order 属性定义项目的排列顺序。数值越小，排列越靠前，默认为0；
               .item{
              oredr:<integer>;
              }

              4.2 felx-grow属性
              flex-grow属性定义项目的放大比例，默认为0,即如果存在空间，也不放大
              .item{
                  flex-grow:<number>; default 0 ;
              }
              如果所有项目的flex-grow属性为1，则他们将等分剩余空间，如果一个项目的flex-grow属性为2，其他项目都为1，则前者占据的剩余空间将比其他项多一倍

              4.3 flex-shrink 属性
              flex-shrink属性定义了项目的缩小比例，默认为1，即如果空间不足，该醒目将缩小。
              .item{
                  flex-shrink:<number>; defult 1
              }
              4.4 flex-basis 属性
                  flex-basis属性定义了分配多余空间之前，项目占据的主轴空间。浏览器根据这个属性，计算主轴是否有多余时间。它的默认值为auto，即项目的本来大小
                  item{
                      flex-basis：<length> | auto; defaut auto;
                  }
                  他可以设为跟width或height属相一样的值，则项目将占据空间
              
              4.5 flex属性
              flex属性是flex-grow.felx-shrink 和flex-basis的简写，默认值为0 1 auto，后俩个属性可选
              item{
                  flex：none | [<'flex-grow'><'flex-shrink'>? ||<'flex-basis'>]
              }
              该属性有2个快捷值：auto(1 1 auto)和none(0 0 auto)
              先使用这个属性，而不是单独写三个分离的属性，因为浏览器会推算相关值。
              4.6 align - self属性
             align-self属性允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性。默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。

             .item {
                    align-self: auto | flex-start | flex-end | center | baseline | stretch;
                   }

        */
        
    </script>
</body>
</html>
