<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button
         @click ="onoff !=onoff"
        >点击</button>
        <transition
         @before-enter="beforeEnter"
         @enter="enter"
         @after-enter="afterEnter"
        >
        <ppa v-show="onoff"></ppa>
        </transition>
    </div>
    <template id="tk">
        <div id="box"></div>
    </template>
    <script src="vue.js"></script>
    <script>
        const ppa ={
            template:"#tk"
        }
        new Vue({
            el:"#app",
            data:{
                onoff:false
            },
            methods: {
                beforeEther(ele){
                    ele.style.opacity = '1',
                    ele.style.transform ="translate(0,0)";
                },
                enter(ele,done){
                 ele.offsetTop;
                 ele.style.transition ='.5s';
                 ele.style.transform = 'translate(200px,400px)';
                 done();
                },
                afterEnter(ele){
                  ele.style.opactiy ='.2';
                  this.onoff = false;
                }
            },
            components:{
                ppa
            }
        })
    </script>
</body>
</html>
